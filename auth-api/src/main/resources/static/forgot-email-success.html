<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="container">
      <span class="success-email"></span>
      <h1 style="font-weight: 400; font-size: 28px">Check Your Email</h1>
      <p
        style="
          text-wrap: pretty;
          width: 350px;
          text-align: center;
          font-size: 14.8px;
        "
      >
        Please check the email address for instructions to reset your password.
      </p>
      <button
        type="submit"
        name="action"
        value="resend-email-action"
        class="resend-btn"
      >
        Resend email
      </button>
    </div>
  </body>
</html>
